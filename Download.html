<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download ArtikCraft | Minecraft Unity Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('BG.png');
            background-repeat: repeat;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .logo-container {
            text-align: center;
            padding: 20px 0;
        }
        
        .logo {
            max-width: 300px;
            height: auto;
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 0 20px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .version-section {
            width: 100%;
            margin-bottom: 15px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .section-title {
            font-weight: bold;
            font-size: 18px;
        }

        .toggle-button {
            background: url('Down_BUT.png') no-repeat center;
            background-size: contain;
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .toggle-button.opened {
            background-image: url('Up_BUT.png');
        }

        .version-list {
            display: none;
            padding: 10px 0;
            flex-direction: column;
        }

        .version-link {
            color: white;
            text-decoration: none;
            padding: 5px 0;
            margin: 3px 0;
            display: block;
        }

        .version-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Логотип ArtikCraft" class="logo">
        
        <div class="content-wrapper">
            <h2>Download ArtikCraft</h2>
            
            <div class="version-section">
                <div class="section-header" onclick="toggleSection('latest')">
                    <span class="section-title">Latest Version</span>
                    <button class="toggle-button"></button>
                </div>
                <div class="version-list" id="latest-list">
                    <a href="https://gamejolt.com/games/ArtikCraft/998759" class="version-link" target="_blank">0.015a</a>
                    <a href="https://gamejolt.com/games/ArtikCraft/998759" class="version-link" target="_blank">0.014a</a>
                    <a href="https://gamejolt.com/games/ArtikCraft/998759" class="version-link" target="_blank">0.013a</a>
                    <a href="https://gamejolt.com/games/ArtikCraft/998759" class="version-link" target="_blank">0.012a</a>
                </div>
            </div>

            <div class="version-section">
                <div class="section-header" onclick="toggleSection('old')">
                    <span class="section-title">Old Versions</span>
                    <button class="toggle-button"></button>
                </div>
                <div class="version-list" id="old-list">
                    <a href="https://artikar7.itch.io/minecraftunityedition" class="version-link" target="_blank">0.010a</a>
                    <a href="https://artikar7.itch.io/minecraftunityedition" class="version-link" target="_blank">0.07a</a>
                    <a href="https://artikar7.itch.io/minecraftunityedition" class="version-link" target="_blank">0.04a</a>
                    <a href="https://artikar7.itch.io/minecraftunityedition" class="version-link" target="_blank">0.03a</a>
                    <a href="https://artikar7.itch.io/minecraftunityedition" class="version-link" target="_blank">0.02a</a>
                    <a href="https://artikar7.itch.io/minecraftunityedition" class="version-link" target="_blank">0.01b</a>
                    <a href="https://artikar7.itch.io/minecraftunityedition" class="version-link" target="_blank">0.01a</a>
                    <a href="https://artikar7.itch.io/minecraftunityedition" class="version-link" target="_blank">MC-262713</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSection(sectionId) {
            const list = document.getElementById(`${sectionId}-list`);
            const button = document.querySelector(`#${sectionId}-list`).previousElementSibling.querySelector('.toggle-button');
            
            if (list.style.display === 'flex') {
                list.style.display = 'none';
                button.classList.remove('opened');
            } else {
                list.style.display = 'flex';
                button.classList.add('opened');
            }
        }
    </script>
</body>
</html>
